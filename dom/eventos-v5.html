<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
  </p>

  <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
  <input v-on:keyup.enter.alt="exibirAlerta" type="text" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event) {
        this.contador += passo;
      },
      atualizarXY(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
      exibirAlerta() {
        alert("estou te alertando");
      }
      // naoNavegar(e) {
      //   e.preventDefault();
      // }
      // parar(e) {
      //   console.log(e);
      //   e.stopPropagation();
      // }
    }
  });
</script>
